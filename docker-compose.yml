version: '3.8'

services:
  app:
    build: .
    ports:
      - 5000:5000
    depends_on:
      - redis
      - mongo-setup
    env_file:
      - .env
  redis:
    image: redis:6.0-alpine
    restart: always
    ports:
      - '6378:6379'
    command: redis-server --save 20 1 --loglevel warning
  mongo-setup:
    container_name: mongo-setup
    image: mongo:4.4
    restart: on-failure
    networks:
      default:
    volumes:
      - ./setup.sh:/setup.sh
    entrypoint: ["/bin/bash","/setup.sh"]
    depends_on:
      - mongo1
      - mongo2
  mongo1:
    hostname: mongo1
    container_name: mongo1
    image: mongo:4.4
    restart: always
    ports:
      - 27027:27017
    volumes:
      - ./volumes/mongo1/data:/data/db
      - ./volumes/mongo1/config:/data/configdb
    networks:
      default:
    command: mongod --replSet rs0
  mongo2:
    hostname: mongo2
    container_name: mongo2
    image: mongo:4.4
    restart: always
    ports:
      - 27028:27017
    volumes:
      - ./volumes/mongo2/data:/data/db
      - ./volumes/mongo2/config:/data/configdb
    networks:
      default:
    command: mongod --replSet rs0

networks:
  default:
    external: false
